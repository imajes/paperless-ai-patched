name: Docker Build and Push

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., v3.0.9-1)'
        required: true
        default: 'latest'
        type: string
      also_tag_latest:
        description: 'Also tag as "latest"'
        required: false
        default: false
        type: boolean
      build_full_image:
        description: 'Also build Full image (with RAG/PyTorch, ~2.5GB)'
        required: false
        default: false
        type: boolean

jobs:
  # Job 1: Build Lite Image
  build-lite:
    name: Build Lite Image
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: admonstrator/paperless-ai-patched
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=raw,value=${{ inputs.tag }}-lite
            type=raw,value=latest,enable=${{ inputs.also_tag_latest }}
            type=raw,value=latest-lite,enable=${{ inputs.also_tag_latest }}
      
      - name: Build Lite Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lite
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=admonstrator/paperless-ai-patched,push=false

  # Job 2: Build Full Image (optional)
  build-full:
    name: Build Full Image
    runs-on: ubuntu-latest
    if: ${{ inputs.build_full_image }}
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: admonstrator/paperless-ai-patched
          tags: |
            type=raw,value=${{ inputs.tag }}-full
            type=raw,value=latest-full,enable=${{ inputs.also_tag_latest }}
      
      - name: Build Full Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=admonstrator/paperless-ai-patched,push=false

  # Job 3: Push Lite Image to Docker Hub
  push-lite:
    name: Push Lite Image
    runs-on: ubuntu-latest
    needs: build-lite
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: admonstrator
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: admonstrator/paperless-ai-patched
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=raw,value=${{ inputs.tag }}-lite
            type=raw,value=latest,enable=${{ inputs.also_tag_latest }}
            type=raw,value=latest-lite,enable=${{ inputs.also_tag_latest }}
      
      - name: Push Lite Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lite
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha

  # Job 4: Push Full Image to Docker Hub (optional)
  push-full:
    name: Push Full Image
    runs-on: ubuntu-latest
    needs: build-full
    if: ${{ inputs.build_full_image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: admonstrator
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: admonstrator/paperless-ai-patched
          tags: |
            type=raw,value=${{ inputs.tag }}-full
            type=raw,value=latest-full,enable=${{ inputs.also_tag_latest }}
      
      - name: Push Full Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha

  # Job 5: Summary
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-lite, push-lite]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "### ðŸš€ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ inputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Also tagged as latest:** ${{ inputs.also_tag_latest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "#### âœ… Lite Image (Default)" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** ~500-700 MB" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Features:** Full AI tagging, no RAG" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull admonstrator/paperless-ai-patched:${{ inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.build_full_image }}" = "true" ]; then
            echo "#### âœ… Full Image (with RAG)" >> $GITHUB_STEP_SUMMARY
            echo "- **Size:** ~2.5-2.7 GB" >> $GITHUB_STEP_SUMMARY
            echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
            echo "- **Features:** AI tagging + RAG semantic search" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull admonstrator/paperless-ai-patched:${{ inputs.tag }}-full" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "#### â„¹ï¸ Full Image" >> $GITHUB_STEP_SUMMARY
            echo "Not built (build_full_image was false)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** [Admonstrator/paperless-ai-patched](https://github.com/Admonstrator/paperless-ai-patched)" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Hub:** [admonstrator/paperless-ai-patched](https://hub.docker.com/r/admonstrator/paperless-ai-patched)" >> $GITHUB_STEP_SUMMARY
