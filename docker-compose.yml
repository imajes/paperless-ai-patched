services:
  paperless-ai:
    build:
      context: .
      dockerfile: Dockerfile
    image: paperless-ai-patched:local
    container_name: paperless-ai
    restart: unless-stopped
    depends_on:
      rag-service:
        condition: service_healthy
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges=true
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - PAPERLESS_AI_PORT=${PAPERLESS_AI_PORT:-3000}
      - RAG_SERVICE_URL=http://rag-service:${RAG_SERVICE_PORT:-8000}
      - RAG_SERVICE_ENABLED=true
    ports:
      - "${PAPERLESS_AI_PORT:-3000}:${PAPERLESS_AI_PORT:-3000}"
    volumes:
      - paperless_ai_data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${PAPERLESS_AI_PORT:-3000}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  rag-service:
    build:
      context: .
      dockerfile: rag_service/Dockerfile
    image: paperless-ai-rag:local
    container_name: paperless-ai-rag
    restart: unless-stopped
    environment:
      - RAG_SERVICE_PORT=${RAG_SERVICE_PORT:-8000}
      - PAPERLESS_API_URL=${PAPERLESS_API_URL:-http://paperless-ngx:8000/api}
      - PAPERLESS_API_TOKEN=${PAPERLESS_API_TOKEN:-}
    expose:
      - "${RAG_SERVICE_PORT:-8000}"
    volumes:
      - rag_data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${RAG_SERVICE_PORT:-8000}/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  paperless_ai_data:
  rag_data:
